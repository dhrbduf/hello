<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="Jade" />
	<meta name="keywords" content="Berry Service" />
  <meta name="description" content="BerryService For EmberJS" />
	<link href="./js/vender/bootstrap.css" rel="stylesheet">
	<link href="./js/vender/bootstrap-theme.css" rel="stylesheet">
	<link href="./style.css" rel="stylesheet">
	<title>BerryServiceNet</title>
</head>

<body>

	<script type="text/x-handlebars" data-template-name="berry">
	  {{partial "nav"}} 

		{{outlet}}

		{{partial "footer"}}
	</script>

	<script type="text/x-handlebars" data-template-name="project/index">
		<div class="hero project-background">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-xs-12">
			</div>

			<div class="col-md-6 col-xs-12">
				<h1><strong>{{model.prj}}</strong> - {{prjName}}</h1>
				<p>{{model.descript}}</p> <br/>
				{{#if isLocal}}
					<button {{action 'syncContext' this}} class="btn btn-danger">Sync Context from Server</button>
					<a href="http://berryservice.net/" class="btn btn-primary" target="_blank">Go To Real Server</a>
				{{/if}}
				<br><br>
					{{#link-to 'schemas' class="btn btn-success"}}Go to SCHEMA{{/link-to}} 
					{{#link-to 'actions' class="btn btn-info"}}Go to ACTIONS{{/link-to}}
			</div>

		</div> <!-- end of row -->

		<hr>
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-xs-3 control-label" for="cmd">cmd</label>
						<div class="col-xs-9">
							{{input value=cmd id="cmd" class="form-control" placeholder="Input the Action Command String.."}}
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>

	</script>

	<!-- ========== Schema ==================== -->
	<script type="text/x-handlebars" data-template-name="schemas">
		<br />
<div class="container">
	<div class="row">
		<!-- left column -->
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading pb15">
					<strong><span class="glyphicon glyphicon-tasks"></span> {{#link-to 'project'}}{{upper-case prj}}{{/link-to}}</strong>
					<button id="regist-new" {{action 'creatingSchema'}} class="btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-plus"></span> New</button> &nbsp;
				</div>
				<div class="panel-body pb0">
				{{#if isCreating}}
					<form role="form">
						<div class="form-group">
							<label class="control-label" for="new-scheam">Schema to Create</label>
							{{input value=new_schema id="new-schema" class="form-control" placeholder="schema명.."}}
						</div>
						<div class="form-group">
							<label class="control-label" for="new-descript">Description</label>
							{{input value=new_descript id="new-descript" class="form-control" placeholder="schema 설명.."}}
						</div>
						<div class="form-group">
							<label class="control-label" for="new-descript">ID Type</label>
							<div class="radio well well-sm">
							  <label>
									{{radio-group contents=IDTypes selection=idType name='idtype' noline=true}}
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
						    <label>
						      {{input type="checkbox" checked=skipdb}} Skip Write DB
						    </label>
						  </div>
						</div>
						<div class="pull-right pb15">
							<button {{action 'cancelCreating'}} class="btn btn-default btn-sm"><span class="glyphicon glyphicon-minus-sign"></span> Cancel</button>
							<button {{action 'createSchema'}} class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-ok-sign"></span> Create</button>
						</div>
					</form>
				{{else}}
						{{view Berry.ListView class="list-group width100p" contentBinding='arrangedContent' itemTemplate=itemTemplate fixHeight=true}}
						{{!view "list" class="list-group width100p" contentBinding='arrangedContent' itemTemplate=itemTemplate fixHeight=true}}
				{{/if}}
				</div>
				<div class="panel-footer panel-info text-warning pb15">
				  Update : {{lastUpdate}} &nbsp; &nbsp;
					<button {{action 'reloads'}} class="btn btn-default btn-sm pull-right"><span class="glyphicon glyphicon-refresh"></span> Reload</button>
				</div>
			</div>
		</div>

		<!-- schema right column -->
		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-body">
					{{outlet}}
				</div>
			</div>
		</div>
	</div>
</div>
	</script>

	<script type="text/x-handlebars" data-template-name="schemas/index">
		<p class="text-warning">Select the Schema!</p>
	</script>

	<script type="text/x-handlebars" data-template-name="schema">
		<ul class="nav nav-tabs mb10">
	{{#link-to "schema.index" tagName="li"}}<a href="#">Spec.</a>{{/link-to}}
	{{#link-to "schema.create" tagName="li"}}<a href="#">Create</a>{{/link-to}}
	{{#link-to "schema.read" tagName="li"}}<a href="#">Read</a>{{/link-to}}
	{{#link-to "schema.update" tagName="li"}}<a href="#">Update</a>{{/link-to}}
	{{#link-to "schema.delete" tagName="li"}}<a href="#">Delete</a>{{/link-to}}
</ul>
<div>{{outlet}}</div>
	</script>

	<script type="text/x-handlebars" data-template-name="schema/index">
		<div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="schema">Schema</label>
			<div class="col-sm-3">
				{{input value=schema id="schema" class="form-control" placeholder="해당 schema명을 입력하세요" disabled=true}}
			</div>
			<div class="col-sm-5 text-center">
				{{radio-group name="idType" contents=IDTypes selection=idType}}
			</div>
			<div class="col-sm-2 checkbox">
		    <label>
		      {{input type="checkbox" checked=skipdb}} Skip Write DB
		    </label>
		  </div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="descript">comment</label>
			<div class="col-sm-10">
				{{input value=descript id="descript" class="form-control" placeholder="간단한 코멘트를 입력하세요"}}
			</div>
		</div>
		
	</form>

	<table class="table table-bordered table-hover table-responsive text-center">
		<thead>
			<th>id</th>
			<th>Column</th>
			<th>Type</th>
			<th>Size</th>
			<th>null</th>
			<th>default</th>
			<th>comment</th>
			<th>{{columns.length}} ea</th>
		</thead>
		<tbody>
		{{#each col in columns}}
		<tr>
			<td><small class="text-muted">{{col.id}}</small></td>
			<td>{{#if col.isEditingColumn}}{{input id="column-name" value=col.name class="form-control width100"}}{{else}}{{col.name}}{{/if}}</td>
			<td>
				{{#if col.isEditingColumn}}
					{{view Ember.Select value=col.type content=typeOptions optionValuePath="content.id" optionLabelPath="content.txt" class="form-control input-sm"}}
					{{#if col.isNumber}}
						<label class="checkbox">{{input type="checkbox" checked=col.unsigned}} unsigned</label>
					{{/if}}
					{{#if col.isSet}}
						{{textarea id="column-kinds" value=col.others placeholder="kinds (ex. a,b,c).." class="input-sm form-control"}}
					{{/if}}
				{{else}}
					<small {{bind-attr class="col.unsigned:text-warning: col.unsigned:fw7:"}} {{bind-attr title="col.unsigned:unsinged:"}}>
						{{#if col.isID}}
							{{idType}}
						{{else}}
							{{col.type}}
						{{/if}}

						{{#if col.isSet}}
							<p class="text-muted">({{col.others}})</p>
						{{/if}}
					</small>
				{{/if}}
			</td>
			<td>
				{{#if col.isEditingColumn}}
					{{input id="column-size" value=col.size class="form-control width50 input-sm"}}
					{{#if col.hasPointType}}
						{{input id="column-point" value=col.point class="form-control width50 input-sm"}}
					{{/if}}
				{{else}}
					<small>{{col.size}}</small>
					{{#if col.hasPointType}}
						<small>, {{col.point}}</small>
					{{/if}}
				{{/if}}
			</td>
			<td>{{#if col.isEditingColumn}}{{input type="checkbox" checked=col.isNull class="form-control input-sm"}}{{else}}<small>{{#if col.isNull}}nullable{{/if}}</small>{{/if}}</td>
			<td>{{#if col.isEditingColumn}}{{input id="defaultValue" value=col.defaultValue class="form-control width100 input-sm"}}{{else}}<small>{{col.defaultValue}}</small>{{/if}}</td>
			<td>{{#if col.isEditingColumn}}{{input value=col.comment id="column-comment" class="form-control input-sm"}}{{else}}<small>{{col.comment}}</small>{{/if}}</td>
			<td> 
			{{#if col.isFixedColumn}}
				<span class="text-danger">Fix</span>
			{{else}}
				{{#if col.isEditingColumn}}
					{{#if isColumnChange}}
						<button {{action 'saveColumn' col}} class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-floppy-save"></span></button>
					{{/if}}
					<br><a href="#" {{action 'cancelEditColumn' col}} class="btn btn-default btn-xs" title="cancel"><span class="glyphicon glyphicon-repeat"></span></a>
				{{else}}
						<button {{action 'deleteColumn' col}} class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
						<button {{action 'editingColumn' col}} class="btn btn-success btn-xs"><span class="glyphicon glyphicon-edit"></span></button>
				{{/if}}
			{{/if}}
			</td>
		</tr>
		{{/each}}

		<tr>
			
		</tr>

		<tr>
		{{#if isCreatingColumn}}
			<td>&nbsp;{{new_type}}</td>
			<td>{{input value=new_name id="new_name" class="form-control width100" placeholder="column명"}}</td>
			<td>
				{{view Ember.Select value=new_type content=typeOptions optionValuePath="content.id" optionLabelPath="content.txt" class="form-control input-sm"}}
				{{#if isNumberType}}
					<label class="checkbox">{{input type="checkbox" checked=new_unsigned}} unsigned</label>
				{{/if}}
				{{#if isSetType}}
					{{textarea id="new_others" value=new_others placeholder="kinds (ex. a,b,c).." class="input-sm form-control"}}
				{{/if}}
			</td>
			<td>
				{{input value=new_size id="new_size" class="form-control width50 input-sm" placeholder="size"}}
				{{#if hasPointType}}
					{{input value=new_point id="new_point" class="form-control width50 input-sm" placeholder="소숫점"}}
				{{/if}}
			</td>
			<td>{{input type="checkbox" checked=new_isNull class="form-control input-sm"}}</td>
			<td>{{input value=new_default id="new_default" class="form-control width100 input-sm" placeholder="default"}}</td>
			<td>{{input value=new_comment id="new_comment" class="form-control input-sm" placeholder="comment"}}</td>
			<td>
				<button {{action 'createColumn' col}} class="btn btn-danger btn-xs plus"><span class="glyphicon glyphicon-floppy-save"></span></button>
						<a href="#" {{action 'cancelCreateColumn' col}} title="cancel" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-repeat"></span></a>
			</td>
		{{else}}
			<td colspan="9">
				<button {{action 'creatingColumn'}} id="createColumnButton" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span>	Add Column</button>
				{{#if isColumnChange}}
					<button {{action 'saveColumns'}} class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-plus"></span>	Save Columns</button>
				{{/if}}
			</td>
		{{/if}}
		</tr>
		</tbody>
	</table>
	<div class="pull-right">
		<button {{action 'cancelSchema'}} class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span> Cancel</button>
		<button {{action 'removeSchema'}} class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Remove Schema!!</button>
		<button {{action 'saveSchema'}} class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Save This Schema</button>
	</div>

</div>

	{{#if isVisibleTextArea}}
		<div class="mt20">
			<div class="nav nav-pills nav-justified mb10">
				<li {{bind-attr class="isSampleJsonTab::active"}}><a href="#" {{action 'setEmberModelTab'}}>Ember Model</a></li>
				<li {{bind-attr class="isSampleJsonTab:active"}}><a href="#" {{action 'setSampleJsonTab'}}>Sample JSON</a></li>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
				{{#unless isSampleJsonTab}}
					{{textarea value=emberModel rows="16" class="form-control" placeholder="Ember DS Model.."}}
				{{else}}
					{{textarea value=sampleJson rows="12" class="form-control" placeholder="Sample Json Data.."}}
				{{/unless}}
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<button {{action 'toggleTextArea'}} class="btn btn-info"><span class="glyphicon glyphicon-chevron-up"></span> Hide Json / Ember Model</button>
				</div>
			</div>
		</div>
	{{else}}
		<div class="form-group col-sm-10">
			<button {{action 'toggleTextArea'}} class="btn btn-info"><span class="glyphicon glyphicon-chevron-down"></span> Show Json / Ember Model</button>
		</div>
	{{/if}}

	</script>
	<!-- the end of schema.spec -->

  <script type="text/x-handlebars" data-template-name="schema/create">
		{{query-set query=create sides=model.createSides posts=model.createPosts addSql="addSql" saveSql="saveSql" removeSql="removeSql" cancel="cancel" ctl=controller}}
	</script>
	<!-- the end of schema.create -->

  <script type="text/x-handlebars" data-template-name="schema/read">
		{{query-set query=read sides=model.readSides addSql="addSql" saveSql="saveSql" removeSql="removeSql" cancel="cancel" loads=model.loads addLoad="addLoad" ctl=controller isRead=true}}
	</script>
	<!-- the end of schema.read -->

	</script>

	<script type="text/x-handlebars" data-template-name="about/index">
		<div class="panel-body">
	<div class="about-text-method-selected"><h1>Berry Service <small>developer's guide</small></h1></div>
	<p>본 페이지는 서버 개발자의 도움없이 프론트 개발자가 스스로 각종 api를 만들어 개발하는 Berry Service의 개발자 가이드 입니다. Berry Service의 웹사이트 사용법은 <a herf="#">Berry Service using guide</a>를 참고 하세요.</p>

	<h3 id="berry-service-rule">Rule</h3> 
	<ul class="pb10">
		<li>Berry Service는 <a href="http://ko.wikipedia.org/wiki/REST" target="_blank">REST</a>규칙을 준수합니다.</li>
		<li>요청에 대한 response는 <a href="http://ko.wikipedia.org/wiki/HTTP_%EC%83%81%ED%83%9C_%EC%BD%94%EB%93%9C" target="_blank">HTTP 상태코드</a>를 참고하세요.</li>
		<li>본 문서에서 <span class="about-text-keyword">&lt;keyword&gt;</span>는 keyword에 해당하는 적절한 값을 대입 하셔야 합니다.</li>
		<li><span class="about-text-keyword">&lt;domain&gt;</span>은 해당 서비스의 도메인 입니다. (예. <code>www.gattch.com</code>)<span class="label label-info">아하</span></li>
		<li>별도의 서버 구축 없이 Berry Service를 사용 하시는 경우 - 특히 테스트 - <span class="about-text-keyword">&lt;domain&gt;</span>은 항상 <code>www.berryservice.net</code> 입니다.<span class="label label-info">아하</span></li>
		<li>권한이 걸려 있는 모든 요청은 Login api의 response cookie를 request cookie에 담아 요청하셔야 합니다.<span class="label label-danger">중요</span></li>
		<li><span class="about-text-keyword">&lt;projectName&gt;</span>은 해당 프로젝트(서비스)의 고유 값 입니다. (예. <code>gattch</code>) <span class="label label-danger">중요</span></li>
	</ul> 

	<h3 id="berry-service-release-note">Define Constants</h3>
	<p>실행되는 query에 상수로 전처리되어 api 호출시 별도의 값을 전달하지 않아도 되는 parameter들 입니다.<span class="label label-info">아하</span></p>
	<table class="table table-bordered">
		<thead>
			<tr class="active">
				<th style="width: 200px;">key</th>
				<th>value</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>LoginID</td>
				<td>로그인된 사용자 아이디</td>
			</tr>
		</tbody>
	</table>

	<h3 id="berry-service-release-note">Release note</h3>
	<ul>
		<li class="pb10 about-text-lgray">v.0.8 (comming soon...)
			<ul>
				<li>Data change notification (web socket)</li>
				<li>Account sign up</li>
			</ul>
		</li>
		<li class="pb10">v.0.7 (2014.7.1)
			<ul>
				<li>Login</li>
				<li>Logout</li>
				<li>Logined</li>
				<li>Create</li>
				<li>Read</li>
				<li>Update</li>
				<li>Delete</li>
				<li>Action (custom query)</li>
				<li>File upload</li>
			</ul>
		</li>
	</ul>
</div>
	</script>

	<script type="text/x-handlebars" data-template-name="account/login">
		<!-- start of login -->
<div class="panel-body">
	<div class="about-text-method-selected"><h1>Login</h1><div class="about-ver">Added in v.0.7</div></div>
	<p>사용자 로그인</p>

	<h4 class="about-text-lgray mt20">request</h4>

	<div class="about-spec-box">
		<h4>url</h4>
		<pre>http://<span class="about-text-keyword">&lt;domain&gt;</span>/servlet/Berry?/<span class="about-text-keyword">&lt;projectName&gt;</span>/userInfo&cmd=member-login</pre> 
	</div>

	<div class="about-spec-box">
		<h4>method</h4>
		<pre class="about-text-method-none">GET, <span class="about-text-method-selected">POST</span>, PUT, DELETE</pre>
	</div>

	<div class="about-spec-box">
		<h4>parameter</h4>
		<table class="table table-bordered">
			<thead>
				<tr class="active">
					<th style="width: 150px;">key</th>
					<th style="width: 250px;">value</th>
					<th>comments</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><strong class="text-info">columnName</strong></td>
					<td>email | facebookid | twitterid | userid</td>
					<td>email, facebookid, twitterid, userid 중 1택</td>
				</tr>
				<tr>
					<td><strong class="text-info">columnValue</strong></td>
					<td>String</td>
					<td><table class="table table-bordered">
						<thead>
							<tr class="active">
								<th style="width: 150px;">columnName</th>
								<th style="width: 250px;">value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>email</td>
								<td>email (ex : id@domain.com)</td> 
							</tr>
							<tr>
								<td>facebookid</td>
								<td>Not Required</td>
							</tr>
							<tr>
								<td>twitterid</td>
								<td>Not Required</td>
							</tr>
							<tr>
								<td>userid</td>
								<td>userid</td>
							</tr>
						</tbody>
					</table></td>
				</tr>
				<tr>
					<td><strong class="text-info">passwd</strong></td>
					<td>String</td>
					<td><table class="table table-bordered">
						<thead>
							<tr class="active">
								<th style="width: 150px;">columnName</th>
								<th style="width: 250px;">value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>email | userid</td>
								<td>password (plain text)</td> 
							</tr>
						</tbody>
					</table></td>
				</tr>
				<tr>
					<td><strong class="text-info">accessToken</strong></td>
					<td>access token value</td>
					<td>facebook, twitter 모두 사용</td>
				</tr>
				<tr>
					<td><strong class="text-info">accessTokenSecret</strong></td>
					<td>access token secret value</td>
					<td>twitter에서만 사용됨</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="about-spec-box">
		<h4>example <span class="text-warning">POST</span></h4>
		<pre>http://...&cmd=member-login&<strong>columnName</strong>=<strong class="text-info">email</strong>&<strong>columnValue</strong>=aa@bb.com&<strong>passwd</strong>=111
http://...&cmd=member-login&<strong>columnName</strong>=<strong class="text-info">userid</strong>&<strong>columnValue</strong>=tester&<strong>passwd</strong>=111
http://...&cmd=member-login&<strong>columnName</strong>=<strong class="text-info">facebookid</strong>&<strong>accessToken</strong>=CAAGV0e0dWv..
http://...&cmd=member-login&<strong>columnName</strong>=<strong class="text-info">twitterid</strong>&<strong>accessToken</strong>=CAAGV0e0dWv..&<strong>accessTokenSecret</strong>=aQfdfFs..</pre> 
	</div>

	<h4 class="about-text-lgray mt20">response</h4>

	<div class="about-spec-box">
		<h4>code</h4>
		<pre><a href="http://ko.wikipedia.org/wiki/HTTP_%EC%83%81%ED%83%9C_%EC%BD%94%EB%93%9C" target="_blank">HTTP 상태코드</a></pre>
	</div>

	<div class="about-spec-box">
		<h4>body</h4>
		<p class="about-header-comment text-danger">login은 회원정보 조회 용도가 아닙니다(쿠키를 굽는 용도 입니다.). 회원정보 조회는 Logined를 사용 하세요.<span class="label label-danger">중요</span></p>
		<pre>{
  "userInfo": {
    "isLogin" : true, <span class="about-text-method-none">//로그인 여부</span>
    "nickname" : "tester1", <span class="about-text-method-none">//사용자 이름</span>
    "auths" : [0,1,2...], <span class="about-text-method-none">//사용자가 소유한 권한</span>
    ... <span class="about-text-method-none">//그외 정보들</span>
  }
}</pre>
</div>

<div class="about-spec-box">
	<h4>cookie</h4>
	<table class="table table-bordered ">
		<thead>
			<tr class="active">
				<th style="width: 150px;">key</th>
				<th>comments</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>SessionUser</td>
				<td>사용자 로그인 세션</td>
			</tr>
		</tbody>
	</table>
</div>

</div>
<!-- end of login -->
	</script>

					<td>서버상에 저장될 경로<p class="about-text-method-none">(ex : 값이 "/static/images/emps/" 일 경우 http://<span class="about-text-keyword">&lt;domain&gt;</span>/static/images/emps/ 에 저장됨</p></td>

				</tr>
			</tbody>

	<h4 class="about-text-lgray mt20">response</h4>

	<div class="about-spec-box">

		<pre><a href="http://ko.wikipedia.org/wiki/HTTP_%EC%83%81%ED%83%9C_%EC%BD%94%EB%93%9C" target="_blank">HTTP 상태코드</a></pre>
	</div>

	<div class="about-spec-box">
		<h4>body</h4>
<pre>{
  "upfile": {
    "id":27,  <span class="about-text-method-none">//row id</span>
    "thumbnail":"chicken_128px2100x100.png", <span class="about-text-method-none">//thumbnail 파일명</span>

  }
}</pre>
		<h5><strong>image url</strong> <span class="label label-info">아하</span></h5>

		<h5><strong>thumbnail url</strong> <span class="label label-info">아하</span></h5>

</div>

<!-- query-set -->
<script type="text/x-handlebars" data-template-name="components/query-set">
	<form class="form-horizontal" role="form">
	{{#if isCmd}}
		<div class="form-group">
			<label class="col-sm-2 control-label" for="cmd">cmd</label>
			<div class="col-sm-10">
				{{input value=cmd id="cmd" class="form-control" placeholder="Input the Action Command String.."}}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">array / bill</label>
			<div class="col-sm-10">
				<div class="checkbox">
				  <label>
						{{input type="checkbox" checked=justArray}} Just Array (one row one column array)
				  </label>
				  <label class="ml20">
						{{input type="checkbox" checked=checkBill}} Check Bill
					</label>
			  </div>
			{{#if isWrite}}
				<div class="checkbox">
				  <label>
						{{input type="checkbox" checked=isWrite}} isWrite
				  </label>
				</div>
			{{/if}}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="descript">description</label>
			<div class="col-sm-10">
				{{input value=descript id="descript" class="form-control" placeholder="Input the description.."}}
			</div>
		</div>
	{{else}}
		<div class="form-group">
			<label class="col-sm-2 control-label" for="queryOnQuerySetComponent">Sample Query</label>
			<div class="col-sm-10 form-control-static text-success">
			  {{defaultSql}}
			  <button {{action 'applyDefaultSql'}} class="btn btn-sm btn-info pull-right"><span class="glyphicon glyphicon-pushpin"></span> Apply this to Query</button>
			  {{#if mainQueryBackup}}
			  <button {{action 'cancelApply'}} class="btn btn-sm pull-right"><span class="glyphicon glyphicon-repeat"></span> Cancel Query Editing</button> &nbsp; 
			  {{/if}}
			</div>
		</div>
	{{/if}}
	  <div class="form-group">
	  	<label class="col-sm-2 control-label">PrecedeQueries</label>
	  	<div class="col-sm-10">
	  	{{#each side in sides}}
	  		<div class="form-group has-feedback">
	  			<div class="col-sm-12">
	  			{{textarea value=side.sql rows="3" class="form-control" placeholder="선행 쿼리를 입력하세요.."}}
	  			<span {{action 'removeSql' side 'side'}} class="glyphicon glyphicon-remove-sign text-danger form-control-feedback ptr"></span>
	  			</div>
	  		</div>
	  	{{/each}}
	  		<button {{action 'addSql' sides}} class="btn btn-success btn-sm pull-right"><span class="glyphicon glyphicon-plus"></span> Add Precede Query</button>
	  	</div>
		</div>
	  	
		<div class="form-group has-feedback">
			<label class="col-sm-2 control-label" for="queryOnQuerySetComponent">Main Query</label>
			<div class="col-sm-10">
				{{textarea value=query id="queryOnQuerySetComponent" rows="15" class="form-control" placeholder="메인 쿼리를 입력하세요.."}}
				<span {{action 'clearQuery'}} class="glyphicon glyphicon-remove form-control-feedback ptr"></span>
			</div>
		</div>

		{{#unless isRead}}
		<div class="form-group">
	  	<label class="col-sm-2 control-label">PostQueries</label>
	  	<div class="col-sm-10">
	  	{{#each post in posts}}
	  		<div class="form-group has-feedback">
	  			<div class="col-sm-12">
	  			{{textarea value=post.sql rows="3" class="form-control" placeholder="후처리 용 쿼리를 입력하세요.."}}
	  			<span {{action 'removeSql' post 'post'}} class="glyphicon glyphicon-remove-sign text-danger form-control-feedback ptr"></span>
	  			</div>
	  		</div>
	  	{{/each}}
	  		<button {{action 'addSql' posts}} class="btn btn-primary btn-sm pull-right"><span class="glyphicon glyphicon-plus"></span> Add Post Query</button>
	  	</div>
		</div>
		{{/unless}}

		<div class="form-group">
	  	<label class="col-sm-2 control-label">Side Loads</label>
	  	<div class="col-sm-10">
	  	{{#each load in loads}}
	  		<div class="form-group has-feedback">
	  			<div class="col-sm-12">
	  		  	<div class="form-inline" style="margin-bottom:2px;">
			  		  <div class="form-group ml20">
				  		  <label class="text-warning">schema</label>
				  		  {{input value=load.schema class="form-control"}}
				  		</div>
			  		</div>
			  	</div>

		  			<div class="col-sm-12">
		  			{{textarea value=load.sql rows="3" class="form-control" placeholder="Load할 쿼리를 입력하세요"}}
		  			<span {{action 'removeLoad' load}} title="Load삭제" class="glyphicon glyphicon-remove-sign text-danger form-control-feedback ptr"></span>
		  			</div>
	  		</div>
	  	{{/each}}
	  		<button {{action 'addLoad' loads}} class="btn btn-warning btn-sm pull-right"><span class="glyphicon glyphicon-plus"></span> Add Side Load</button>
	  	</div>
		</div>

		<div class="text-center">
			<button {{action 'cancel'}} class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span> Cancel</button>
			{{#if isCmd}}
				<button {{action 'removeAction'}} class="btn btn-danger fw7"><span class="glyphicon glyphicon-trash"></span> Remove This Action</button>
			{{/if}}
			<button {{action 'saveSql' sides posts loads}} class="btn btn-danger fw7"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
		</div>
	</form>
</script>
